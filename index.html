<!DOCTYPE html>

<html>
  <head lang="pt_BR">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kassiane Cristina- DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seloRocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/kassiane.png" alt="Minha Foto" />
        </div>

        <h1 id="userName">Kassiane Cristina</h1>
        <a id="userLink" href="https://github.com/kassianecg" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">kassiane_gon</span>
        </a>

        <p id="userBio">Estagiária de Software, buscando evolução.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="http://youtube.com/kassiane" target="_blank"></a>
            <img src="images/youtube.svg" alt="ícone youtube" />
          </li>
          <li class="instagram">
            <a href="http://instagram.com/kassiane" target="_blank"></a>
            <img src="images/instagram.svg" alt="ícone instagram" />
          </li>
          <li class="facebook">
            <a href="http://facebook.com/kassiane" target="_blank"></a>
            <img src="images/facebook.svg" alt="ícone facebook" />
          </li>
          <li class="twitter">
            <a href="http://twitter.com/kassiane" target="_blank"></a>
            <img src="images/twitter.svg" alt="ícone twitter" />
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
